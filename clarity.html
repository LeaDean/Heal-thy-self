<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Subject} - Healthy Self</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(ellipse at center, #1a1a3d 0%, #000000 70%);
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: transparent;
            z-index: 10;
            box-sizing: border-box;
        }

        .title {
            font-size: clamp(2em, 5vw, 3.5em);
            font-weight: 700;
        }

        .links {
            display: flex;
            gap: clamp(15px, 3vw, 30px);
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: clamp(1.2em, 3vw, 1.2em);
            transition: opacity 0.3s ease;
        }

        .links a:hover {
            opacity: 0.8;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-text {
            font-size: clamp(2em, 5vw, 4em);
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 183, 235, 0.8);
        }

        footer {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: clamp(12px, 2vw, 14px);
            background: transparent;
            box-shadow: 0 0 10px rgba(0, 183, 235, 0.8);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
            .links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="title">Healthy Self</div>
        <div class="links">
            <a href="#services">Services</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#contact">Contact</a>
            <a href="index.html">Home</a>
        </div>
    </nav>
    <div class="content">
        <div class="content-text">{Subject}</div>
    </div>
    <footer>
        &copy; 2025 Healthy Self. All rights reserved.
    </footer>
</body>
</html>
